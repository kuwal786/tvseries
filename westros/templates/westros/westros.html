{% extends "westros/base.html" %}
{% load staticfiles %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'westros/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'westros/bootstrap/style.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    .carousel{
    background: #2f4357;
    margin-top: 0px;
    }
    .carousel .item{
    height: 650px; 
    }
    .carousel .item img{
    margin: 0 auto; 
    }
    .bs-example{
        margin: 20px;
    }
    </style>
    
{% endblock %}    
{% block body %}

<div class="container-fluid" style="width: 98%;padding-top: 20px;">  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
	<li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="static/westros/bootstrap/images/wallhaven-571057.jpg">
      </div>

      <div class="item">
        <img src="static/westros/bootstrap/images/wallhaven-571738.png">
      </div>
	<div class="item">
        <img src="static/westros/bootstrap/images/naruto_guy_blond_hand_41753_3840x2400.jpg">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="albums-container container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h3>Anime</h3>
        </div>
        {% for anime in anime %}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <a href="{% url 'westros:detail' anime.id %}">
                            <img src="" class="img-responsive">
                        </a>
                        <div class="caption">
                            <h2>{{ anime.name }}</h2>
                            <a href="{% url 'westros:detail' anime.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                            <a href="{% url 'music:favorite_album' album.id %}" class="btn btn-default btn-sm btn-favorite" role="button">
                                <span class="glyphicon glyphicon-star {% if album.is_favorite %}active{% endif %}"></span>
                            </a>

                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
            

{% endblock %}
